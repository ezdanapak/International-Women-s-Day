<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protected Page</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Uncomment this line if you haven't included the YouTube Player API script -->
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <div class="container">

    <h1>გილოცავ ქალთა საერთაშორისო დღეს, 8 მარტს!</h1>
    
    <!-- YouTube Player API -->
    <!-- Using the video with ID 'O0nqwgu_Us4' -->
    <div id="player"></div>

    <p><a href="index.html">უკან დაბრუნება</a></p>
  </div>

  <script>
    // YouTube Player API script
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '315',
        width: '560',
        videoId: 'WteqzM6nHFI', // Replace 'VIDEO_ID' with your YouTube video ID
        playerVars: {
          'autoplay': 1,
          'controls': 1, // Hide player controls if desired
          'rel': 0,      // Hide related videos at the end
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
    }
  </script>
 
</body>
</html>
